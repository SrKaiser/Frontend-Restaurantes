<head>

  <link rel="stylesheet" href="Ayuda.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <div class="container-fluid m-0 p-0">
    <header>
      <div class="top-header">
        <h1 class="h1">
          <img src="../logo.png" alt="DishDiscover logo" />
          DishDiscover
        </h1>
      </div>
      <div class="bottom-header">
        <nav>
          <ul>
            <li>
              <a href="/"><i class="fas fa-home"></i> Inicio</a>
            </li>
            <!--  
            <li>
              <a href="/altaRestaurante"><i class="fas fa-plus"></i> Alta Restaurante</a>
            </li>
            <li>
              <a href="/restaurantes"><i class="fas fa-utensils"></i> Lista de Restaurantes</a>
            </li>
            -->
            <li>
              <a href="/Ayuda/Ayuda.html"><i class="fas fa-question-circle"></i> Obtener ayuda</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="main-content">
      <div class="row">
        <div class="col">
          <h2 class="content-heading">Preguntas frecuentes</h2>
          <div class="accordion" id="accordionFAQ">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Pregunta 1
                  </button>
                </h5>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionFAQ">
                <div class="card-body">
                  Hola
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Pregunta 2
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionFAQ">
                <div class="card-body">
                  Hola
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <h2 class="content-heading">Contacto</h2>
          <form>
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2023 Todos los derechos reservados - César Pagán Villafañe / Ángel Tomás Perea Nieto. FIUM.</p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
